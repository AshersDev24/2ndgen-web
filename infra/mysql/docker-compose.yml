services:
  mysql:
    image: mysql:8.0
    container_name: 2ndgen-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 2ndgen
      MYSQL_USER: 2ndgen
      MYSQL_PASSWORD: 2ndgen_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - 2ndgen_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  2ndgen_mysql_data:
